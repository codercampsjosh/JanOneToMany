<h3>Add a Movie!</h3>
<form ng-submit="controller.addMovie()">
    <label>Title</label>
    <input type="text" ng-model="controller.movie.title" />
    <label>Director</label>
    <input type="text" ng-model="controller.movie.director" />
    <!-- Category Dropdown -->
    <label>Category</label>
    <select ng-model="controller.movie.category.id" ng-options="cat.id as cat.name for cat in controller.categories">
        <option>Select a Category</option>
    </select>
    <input type="submit" value="Add Movie" />

</form>
